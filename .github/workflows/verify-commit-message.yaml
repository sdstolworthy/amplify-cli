name: Lint Pull Request Title
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  print_title:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: lint commit
        run: yarn && echo '${{ github.event.pull_request.title }}' >> .commit && npx commitlint --edit ./.commit
